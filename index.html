<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&display=swap" rel="stylesheet">
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="images/logo.svg">
            </div>
            <div class="score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </div>  
        <div class="hands">
            <div class="hand paper">
                <div id="innerCircle">
                <img src="images/icon-paper.svg" onclick="pickUserHand('paper')">
                </div>
            </div>
            <div class="hand scissors">
                <div id="innerCircle">
                <img src="images/icon-scissors.svg" onclick="pickUserHand('scissors')">
                </div>
            </div>
            <div class="hand rock">
                <div id="innerCircle">
                <img src="images/icon-rock.svg" onclick="pickUserHand('rock')">
                </div>
                </div>
        </div>
        <div class="contest">
            <div class="user-hand">
                <h1>YOU PICKED</h1>
                <div class="handImageContainer">
                    <div class="hand paper">
                        <div id="innerCircle">
                            <img id="userPick" src="images/icon-paper.svg">
                        </div>
                    </div>
                </div>
            </div>
            <div class="referee">
                <div class="decision">
                    <h1>YOU WIN</h1>
                    <div class="newGame">PLAY AGAIN</div>
                </div>
            </div>
            <div class="house-hand">
                <h1>THE HOUSE PICKED</h1>
                <div class="handImageContainer">
                    <div class="hand scissors">
                        <div id="innerCircle">
                        <img src="images/icon-scissors.svg">
                        </div>
                    </div> 
                </div>
            </div>
        </div>    
    </div>
  </body>
</html>
